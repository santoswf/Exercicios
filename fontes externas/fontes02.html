<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
<style>
    @font-face {
        font-family: 'Caviar';
        src: url('CaviarDreams.ttf'), url('Sableklish.ttf') format(truetype);
        font-weight: normal;
        font-style: normal;
        /*
        Tipos de format()
        - opentype (otf)
        - trutype (ttf)
        */
    }
    body {
        font-family: 'Sableklish', Helvetica, sans-serif;
    }

    h1 {
        font-family: 'Caviar', Times, serif;
        font-size: 3em;
    }
    p {
        font-family: 'Caviar';
    }
</style>
</head>
